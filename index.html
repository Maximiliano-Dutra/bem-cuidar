<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem Cuidar Desenvolvimento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Bem Cuidar Desenvolvimento</h1>
    <div id="auth">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <button onclick="register()">Cadastrar</button>
    </div>
    <div id="content" style="display:none;">
      <h2>Bem-vindo(a), <span id="userEmail"></span></h2>
      <button onclick="logout()">Sair</button>
      <div id="curso">
        <h3>Curso: Cuidados com Idosos</h3>
        <p>Módulo 1: Introdução - <button onclick="concluirModulo(1)">Concluir</button></p>
        <p>Módulo 2: Prática - <button onclick="concluirModulo(2)">Concluir</button></p>
        <p>Módulo 3: Avaliação - <button onclick="concluirModulo(3)">Concluir</button></p>
        <button onclick="emitirCertificado()">Emitir Certificado</button>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
